    <html>
    <head>
        <meta charset="UTF-8"/>

        <div class="mainboard">

            </div>
            
            <div id="lenght">

                <h5 id="lresult"></h5>
            </div>
            
            <div id="volum">
                 <h3>Volume (Liters/Gallons)</h3>
                 <h5 id="vresult"></h5>
            </div>
          
            <div id="mass">
                 <h3>Mass (Kilograms/Pounds)</h3>
                 <h5 id="mresult"></h5>
            </div>
        </div>
    <script src="script.js"></script>
